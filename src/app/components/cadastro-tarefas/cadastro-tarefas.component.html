<div class="container">

    <div class="card mt-3">
      <div class="card-body">
   
        <h5 class="card-title">Cadastro de tarefas</h5>
        <p class="card-text">Inclua tarefas em sua agenda</p>

        <div *ngIf = "mensagem" class="mb-3 alert alert-primary alert-dismissible" >
        <strong>{{mensagem}}</strong>
        <button (click)="mensagem = '' " type="button" class="btn-close" aria-label="btn-close"></button>

        </div>

   
        <form [formGroup]="formulario" (submit)="cadastrarTarefa()">
          <div class="row mb-3">
            <div class="col-md-6">
              <label>Nome da tarefa: <span style="color: red;">*</span></label>

              <input type="text" class="form-control" formControlName="nome"/>

              <span class="text-danger" *ngIf="f['nome'].touched && f['nome'].invalid">
                Por favor, Informe o nome da tarefa de 8 a 100 caracteres.
              </span>

            </div>


            <div class="col-md-3">

              <label>Data e hora: <span style="color: red;">*</span></label>
              <input type="datetime-local" class="form-control" formControlName="dataHora"/>

              <span class="text-danger" *ngIf="f['dataHora'].touched && f['dataHora'].invalid">
                Por favor, Informe a data e hora da tarefa .
              </span>

            </div>
            <div class="col-md-3">
              <label>Prioridade: <span style="color: red;">*</span></label>
              <select class="form-select" formControlName="prioridade">
                <option value="">Escolha uma opção</option>
                <option value="1">Alta</option>
                <option value="2">Média</option>
                <option value="3">Baixa</option>
              </select>


              <span class="text-danger" *ngIf="f['prioridade'].touched && f['prioridade'].invalid">
                Por favor, Informe a Prioridade da tarefa.
              </span>
            </div>
          </div>
   
          <div class="row mb-3">
            <div class="col">
              <label>Descrição da tarefa: <span style="color: red;">*</span></label>
              <textarea class="form-control" formControlName="descricao"></textarea>
            </div>
            <span class="text-danger" *ngIf="f['descricao'].touched && f['descricao'].invalid">
                Por favor, Informe a descricao da tarefa de 8 a 250 caracteres.
              </span>
          </div>
   
          <div class="row mb-3">
            <div class = "col">
                <input type="submit" value="Cadastrar Tarefa" class="btn btn-primary" [disabled]="formulario.invalid"/>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
